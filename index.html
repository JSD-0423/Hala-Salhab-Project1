<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Web Topics</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&family=Open+Sans:ital,wght@0,400;0,500;1,500&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style/style.css" />
</head>

<body >
    <header class="container-fluid d-flex justify-content-between align-items-center px-sm-2 px-lg-5 shadow-sm"
        id="header">
        <p class="brand-primary-text">Web Topics</p>
        <div class="">
            <button class="d-inline-block text-button" id="toggle-theme">
                <ion-icon name="moon-outline" aria-label="Dark Mode" class="align-middle"></ion-icon>
                <span class="d-sm-inline-block d-none">Dark Mode</span>
            </button>
            <button class="d-inline-block text-button" onclick="showHideFav()">
                <ion-icon name="heart-outline" aria-label="Favourite" class="align-middle"></ion-icon>
                <span class="d-sm-inline-block d-none">Favourites</span>
            </button>
        </div>
    </header>
    <section class="banner" id="banner">
        <div class="rectangle_wrapper">
            <div class="triangle-left"></div>
            <div class="triangle-right"></div>
        </div>
        <div class="container d-flex align-items-center justify-content-center">
            <div class="mx-auto text-start text-middle">
                <h3>Welcome to our website!</h3>
                <p>We have a new desgin that's fresh, modern, and easy to use.</p>
            </div>
        </div>
    </section>
    <section class="container shadow-sm rounded-2 my-3" id="search-bar">
        <div class="row align-items-center">
            <div class="col p-3">
                <ion-icon name="search-outline" aria-label="Search"></ion-icon>
                <input type="search" placeholder="Search the website..." class="border border-0 m-1 col-10" id="search-input"/>
            </div>
            <div class="col-12 col-md-4">
                <div class="row">
                    <div class="col-6 border-md-start border-top d-flex flex-column justify-content-around">
                            <p class="mb-2">Sort by:</p>
                            <select name="sort" id="sort" class="form-select border-0 search-settings px-0"
                                aria-label="Default select example">
                                <option value="none" id="option" selected hidden>Default</option>
                                <option value="none" id="option">Topic</option>
                                <option value="none" id="option">Author Name</option>
                            </select>
                    </div>
                    <div class="col-6 border-start border-top d-flex flex-column justify-content-around">
                        <p class="mb-0">Filter by:</p>
                        <select name="filter" id="filter" class="form-select border-0 search-settings px-0"
                            aria-label="Default select example">
                            <option value="none" selected disabled hidden id="option">Default</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status" style="width: 3rem; height: 3rem;"  id="spinner">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        <h2 class="my-3" id="loading-status"></h2>
        <main class="container overflow-hidden">
            <ul class="row g-4 list-unstyled  row-cols-1 row-cols-md-3 row-cols-lg-4 row-cols-xxl-5" id="cards">
            </ul>
        </main>
        <section class="favourite_container shadow-sm px-5 py-3" id="favourite">
            <p>My Favourite Topics</p>
            <ul class="list-unstyled fav_cards">
        </section>
    </div>
    <footer class="container-fluid text-center">
        Developed with <ion-icon name="heart" class="align-middle"></ion-icon> Â© 2023
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/index.js"></script>
    <script src="./js/darkmode.js"></script>
    <script type="module" src="./js/webTopics.js"></script>
    <script type="module" src="./js/searchTopic.js"></script>
    <script src="js/showHideFav.js"></script>
    <script src="js/displayFavoriteTopics.js"></script>

</body>

</html>
