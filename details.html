<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Details</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&family=Open+Sans:ital,wght@0,400;0,500;1,500&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&family=Open+Sans:ital,wght@0,400;0,500;1,500&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style/details.css">
    <link rel="stylesheet" href="./Style/style.css">
</head>

<body>
    <header class="container-fluid d-flex justify-content-between align-items-center px-sm-2 px-lg-5 border-bottom"
        id="header">
        <h6 class="brand-primary-text align-middle">Web Topics</h6>
        <div class="">
            <button class="d-inline-block text-button">
                <ion-icon name="moon-outline" aria-label="Dark Mode" class="align-middle"></ion-icon>
                <span class="d-sm-inline-block d-none" onclick="toggleDarkModeDetails()">Dark Mode</span>
            </button>
            <button class="d-inline-block  text-button">
                <ion-icon name="heart-outline" aria-label="Favourite" class="align-middle"></ion-icon>
                <span class="d-sm-inline-block d-none" onclick="showHideFav()">Favourites</span>
            </button>
        </div>
    </header>
    <section class="banner" id="banner">
        <div class="rectangle_wrapper">
            <div class="triangle-left"></div>
            <div class="triangle-right"></div>
        </div>
        <div class="container d-flex align-items-center justify-content-center">
            <div class="mx-auto text-start text-middle">
                <h3>Welcome to our website!</h3>
                <p>We have a new desgin that's fresh, modern, and easy to use.</p>
            </div>
        </div>
    </section>
    <div class="d-flex justify-content-center flex-wrap position-relative">
        <div class="dark-background"></div>
        <div class="details-container">
            <div class="details-wrapper">
                <div class="col details">
                    <div class="course-header">
                        <div class="details-header-wrapper">
                            <p id="category"></p>
                            <h1 id="course-topic"></h1>
                            <div class="raiting">
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star"></ion-icon>
                                <ion-icon name="star-outline"></ion-icon>
                            </div>
                        </div>
                        <div class="details-text-wrapper list-unstyled">
                            <summary id="description"></summary>
                        </div>
                    </div>
                    <table class="table my-5" id="topics-table">
                        <tr>
                            <th class="main-head-line"></th>
                        </tr>
                    </table>
                </div>
                <aside class="col add_to_fav_card card">
                    <!-- <img src="./Logos/javascript.jpg" alt="JavaScript" class="logo-img"> -->
                    <!-- <div class="card_content">
                        <p>HTML by <a href="">Sarah Smith</a></p>
                        <div class="add-to-fav">
                            <p>Interested about this topic?</p>
                            <button class="fav-text-button">Add to Favourites <ion-icon class="align-middle" name="heart-outline"
                                    aria-label="Favourite"></ion-icon></button>
                            <p>Unlimited Credits</p>
                        </div>
                    </div> -->
                </aside>
            </div>
        </div>
        <section class="favourite_container shadow-sm px-5 py-3" id="favourite">
            <p>My Favourite Topics</p>
            <ul class="list-unstyled fav_cards">
                <li class="fav_card shadow-sm rounded-2">
                    <div class="fav_card_image"><img class=" rounded-top-2" src="./Logos/react.webp" alt="react-logo" />
                    </div>
                    <div class="card-body text-truncate m-1">
                        <p class="card-title">React</p>
                        <div class="raiting">
                            <ion-icon name="star"></ion-icon>
                            <ion-icon name="star"></ion-icon>
                            <ion-icon name="star"></ion-icon>
                            <ion-icon name="star"></ion-icon>
                            <ion-icon name="star-outline"></ion-icon>
                        </div>
                    </div>
                </li>
                <li class="fav_card shadow-sm rounded-2">
                    <div class="fav_card_image"><img class=" rounded-top-2" src="./Logos/react.webp" alt="react-logo" />
                    </div>
                    <div class="card-body text-truncate m-1">
                        <p class="card-title">React</p>
                        <div class="raiting">
                            <ion-icon name="star"></ion-icon>
                            <ion-icon name="star"></ion-icon>
                            <ion-icon name="star"></ion-icon>
                            <ion-icon name="star"></ion-icon>
                            <ion-icon name="star-outline"></ion-icon>
                        </div>
                    </div>
                </li>
        </section>
    </div>
    <footer class="container-fluid text-center">
        Developed with <ion-icon name="heart" class="align-middle"></ion-icon> Â© 2023
    </footer>
    <script type="module" src="js/details.js"></script>
    <!-- <script type="module" src="index.js"></script> -->
</body>

</html>
